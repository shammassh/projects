                    =ResetForm(Form1); UpdateContext({ newMode: false, editMode: false, CurrentItem: First(Table1.SelectedItems), isItemSelected:false });
                  Text: ="Cancel"
            - SubmitButton1_2:
                Control: Button@0.0.45
                Properties:
                  Appearance: ='ButtonCanvas.Appearance'.Primary
                  OnSelect: "=If(\r\n    DataCardValue2.Selected.Value = \"✅ Solved\" && Text(DataCardValue1.Selected.Value) = \"Yes\",\r\n    Notify(\"You cannot mark the issue as Solved while it is Escalated.\", NotificationType.Error)\r\n    \r\n    \r\n);\r\n\r\nSubmitForm(EditForm);\r\n\r\n\r\n// Save the submitted record\r\nSet(varSubmittedItem, EditForm.LastSubmit);\r\n\r\n// Generate the deep link\r\nSet(\r\n    varDeepLink,\r\n    \"https://apps.powerapps.com/play/e/default-b99fc2f6-d65e-4b48-935b-118659097da7/a/638c2659-dfe3-45ee-a199-43390b64bee4?\" &\r\n    \"tenantId=b99fc2f6-d65e-4b48-935b-118659097da7&screenname=IsSup&ID=\" & varSubmittedItem.ID\r\n);\r\nSet(\r\n    varDeepLinkLM,\r\n    \"https://apps.powerapps.com/play/e/default-b99fc2f6-d65e-4b48-935b-118659097da7/a/638c2659-dfe3-45ee-a199-43390b64bee4?\" &\r\n    \"tenantId=b99fc2f6-d65e-4b48-935b-118659097da7&screenname=ISM&ID=\" & varSubmittedItem.ID\r\n);\r\n\r\nSet(\r\n    varStreamLeadFeedbackLink,\r\n    \"https://apps.powerapps.com/play/e/default-b99fc2f6-d65e-4b48-935b-118659097da7/a/638c2659-dfe3-45ee-a199-43390b64bee4?\" &\r\n    \"tenantId=b99fc2f6-d65e-4b48-935b-118659097da7&screenname=StreamLeadFeedback&ID=\" & varSubmittedItem.ID\r\n);\r\n// Send email if solved and not escalated\r\nIf(\r\n    varSubmittedItem.Status.Value = \"✅ Solved\" && varSubmittedItem.Escalated = false,\r\n    \r\n    Office365Outlook.SendEmailV2(\r\n        \"Muhammad.shammas@gmrlgroup.com\",\r\n        \"✅ Issue Solved - No Escalation Required\",\r\n        \r\n        \"<html>\" & \r\n        \"<body style='font-family:Segoe UI, sans-serif; font-size:14px; color:#333;'>\" &\r\n\r\n        \"<p>\U0001F44B Hello Stream Lead,</p>\" &\r\n\r\n        \"<p>The following issue has been marked as <b>Solved</b> by ERP Support without escalation. Please review the details below:</p>\" &\r\n\r\n        \"<table style='border-collapse: collapse; width: 100%; border: 1px solid #ccc;'>\" &\r\n\r\n            \"<tr style='background-color:#f2f2f2;'>\" &\r\n                \"<th style='text-align:left; padding:10px; border:1px solid #ccc;'>Field</th>\" &\r\n                \"<th style='text-align:left; padding:10px; border:1px solid #ccc;'>Value</th>\" &\r\n            \"</tr>\" &\r\n\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>\U0001F4CC ID</td><td style='padding:10px; border:1px solid #ccc;'>\" & Text(varSubmittedItem.ID) & \"</td></tr>\" &\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>\U0001F4E6 Module</td><td style='padding:10px; border:1px solid #ccc;'>\" & varSubmittedItem.Module.Value & \"</td></tr>\" &\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>\U0001F4C4 Form Name</td><td style='padding:10px; border:1px solid #ccc;'>\" & varSubmittedItem.'Form Name'.Value & \"</td></tr>\" &\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>⚠️ Severity</td><td style='padding:10px; border:1px solid #ccc;'>\" & varSubmittedItem.Severity.Value & \"</td></tr>\" &\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>\U0001F4CA Status</td><td style='padding:10px; border:1px solid #ccc;'>\" & varSubmittedItem.Status.Value & \"</td></tr>\" &\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>\U0001F4C4 Issue Type</td><td style='padding:10px; border:1px solid #ccc;'>\" & varSubmittedItem.'Issue Type'.Value & \"</td></tr>\" &\r\n            \"<tr><td style='padding:10px; border:1px solid #ccc;'>\U0001F4AC ERP Support Team Inputs </td><td style='padding:10px; border:1px solid #ccc;'>\" & varSubmittedItem.'ERP Support Input' & \"</td></tr>\" &\r\n\r\n        \"</table>\" &\r\n\r\n        \"<br/><p>\U0001F517 <b>Click below to view the full request:</b></p>\" &\r\n        \"<p><a href='\" & varStreamLeadFeedbackLink & \"' style='background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;'>\U0001F4E5 View Request</a></p>\" &\r\n\r\n        \"<br/><p>Best regards,<br/>\" & User().FullName & \"</p>\" &\r\n\r\n        \"</body></html>\",\r\n\r\n        { IsHtml: true }\r\n    );\r\n    Navigate(Success, ScreenTransition.Fade);\r\n);\r\n\r\n// ✅ Send email to Line Manager if escalated AND NOT solved\r\nIf(\r\n    varSubmittedItem.Escalated = true && varSubmittedItem.Status.Value <> \"✅ Solved\",\r\n\r\n    Office365Outlook.SendEmailV2(\r\n        \"Muhammad.shammas@gmrlgroup.com\", // Replace with static email if needed\r\n        \"\U0001F6A8 Issue Escalated to You - ID: \" & Text(varSubmittedItem.ID),\r\n\r\n        \"<html>\" &\r\n        \"<body style='font-family:Segoe UI, sans-serif; font-size:14px; color:#333;'>\" &\r\n\r\n        \"<p>\U0001F44B Dear Line Manager,</p>\" &\r\n        \"<p>This issue has been escalated for your attention. Please review it below:</p>\" &\r\n\r\n        \"<table style='border-collapse: collapse; width: 100%; border: 1px solid #ccc;'>\" &\r\n            \"<tr style='background-color:#f9f9f9;'>\" &\r\n                \"<th style='text-align:left; padding:10px;'>Field</th>\" &\r\n                \"<th style='text-align:left; padding:10px;'>Value</th>\" &\r\n            \"</tr>\" &\r\n            \"<tr><td>\U0001F4CC ID</td><td>\" & Text(varSubmittedItem.ID) & \"</td></tr>\" &\r\n            \"<tr><td>\U0001F4E6 Module</td><td>\" & varSubmittedItem.Module.Value & \"</td></tr>\" &\r\n            \"<tr><td>\U0001F4C4 Form Name</td><td>\" & varSubmittedItem.'Form Name'.Value & \"</td></tr>\" &\r\n            \"<tr><td>⚠️ Severity</td><td>\" & varSubmittedItem.Severity.Value & \"</td></tr>\" &\r\n            \"<tr><td>⚠️ Status</td><td>\" & varSubmittedItem.Status.Value & \"</td></tr>\" &\r\n            \"<tr><td>\U0001F4AC ERP Support Team Inputs</td><td>\" & varSubmittedItem.'ERP Support Input' & \"</td></tr>\" &\r\n            \"<tr><td>\U0001F4C4 Issue Type</td><td>\" & varSubmittedItem.'Issue Type'.Value & \"</td></tr>\" &\r\n        \"</table>\" &\r\n\r\n        \"<br/><p>\U0001F517 <a href='\" & varDeepLinkLM & \"' style='background-color: #e03e2d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;'>\U0001F4E5 View Request</a></p>\" &\r\n\r\n        \"<br/><p>Best regards,<br/>\" & User().FullName & \"</p>\" &\r\n\r\n        \"</body></html>\",\r\n\r\n        { IsHtml: true }\r\n    );\r\n        // Navigate to IS Support screen\r\n    Navigate(ISM, ScreenTransition.Fade)\r\n);\r\n\r\n"
